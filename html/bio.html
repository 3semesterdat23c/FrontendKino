<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biograf Sædevalg</title>
    <link rel="stylesheet" href="../css/bio.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
<div class="header">
    <a href="landing-page.html" class="logo">KinoXP</a>
</div>
<!-- Skærm sektion -->
<div class="screen">Skærm</div>

<!-- Container til dynamisk oprettede sæder -->
<div class="container" id="seatContainer"></div>

<!-- Email-indtastning og booking-knap -->
<div class="form-container">
    <input type="email" id="email" placeholder="Indtast din email" required>
    <button id="save_booking_btn">Gem Booking</button>
</div>

<!-- Sæde status forklaring (Legend) -->
<!-- Sæde status forklaring (Legend) -->
<div class="legend">
    <div class="legend-item">
        <span class="seat available"></span> Ledig
    </div>
    <div class="legend-item">
        <span class="seat occupied"></span> Optaget
    </div>
    <div class="legend-item">
        <span class="seat selected"></span> Dine pladser
    </div>
    <!-- Her viser vi hvor mange procent af sæderne der er booket -->
    <div class="legend-item">
        <p id="booking-statistics">Booket: 0%</p>
    </div>
</div>


<div class="footer">
    <div class="footer-content">
        <div class="footer-left"> <p>Telefonnummer: +45 1234 5678</p>
            <p>Hjemmeside: <a href="https://www.kinoxp.dk">www.kinoxp.dk</a></p>
        </div>
        <div class="footer-right">   <p>Adresse: KinoXP, Gade 123, 1000 København</p>
            <p>Email: <a href="mailto:kontakt@kinoxp.dk">kontakt@kinoxp.dk</a></p>
            <p><a href="Login.html" class="admin-login-link">Log ind som admin</a></p>
        </div></div>
</div>

<!-- JavaScript fil til sædehåndtering -->
<script src="../js/bio.js"></script>
</body>
</html>
