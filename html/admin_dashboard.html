<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<h2>Welcome to the Admin Dashboard</h2>
<button id="create-admin-btn">Create New Admin</button>
<button id="edit-movie-btn">Edit Movie</button>
<button id="create-theatre">Create theatre</button>


<div id="create-admin-modal" style="display: none;">
    <form id="create-admin-form">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" required>
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" required>
        <label for="new-fullname">Full Name:</label>
        <input type="text" id="new-fullname" required>
        <button type="submit">Register Admin</button>
    </form>
</div>

<div id="create-theatre-modal" style="display: none;">
    <form id="create-theatre-form">
        <label for="seats">Seats</label>
        <input type="number" id="seats" required>
        <label for="rows">Rows</label>
        <input type="number" id="rows" required>
        <button type="submit">Create Theatre</button>
    </form>
</div>


<script src="../js/dashboard.js" type="module"></script>
</body>
</html>
