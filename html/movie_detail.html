<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/movie_detail.css">

</head>
<body>
<div>
    <div class="header-dark">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="landing-page.html">KinoXP</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                     id="navcol-1">
                </div>
            </div></nav>
    </div>
</div>
<div class="container">
    <div id="movieDetails">
        <h2>Movie Details</h2>
        <p>Title: <span id="movieTitle"></span></p>
        <p>Release Year: <span id="releaseYear"></span></p>
        <img id="moviePoster" alt="Movie Poster" style="width:200px;"/>
    </div>

    <h2>Showings</h2>
    <ul id="showingsList">
        <!-- Dynamically populated showings will appear here -->
    </ul>

    <!-- Button to trigger modal -->
    <button id="addShowingButton" class="btn-primary">Add New Showing</button>

    <!-- Modal -->
    <div id="showingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Showing</h2>
            <form id="addShowingForm">
                <label for="theatreId">Theatre ID:</label>
                <input type="text" id="theatreId" name="theatreId" required>

                <label for="adminId">Admin ID:</label>
                <input type="text" id="adminId" name="adminId" required>

                <label for="dateTime">Start Date and Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>


                <button type="submit">Add Showing</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>
</div>

<script src="../js/movie_detail.js" type="module"></script>
</body>
</html>
