<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <h2>Admin login</h2>
<form id="login-form">
    <label for="brugernavn">Brugernavn:</label>
    <input type="text" id="brugernavn" placeholder="Indtast brugernavn" required>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Indtast password" required>
    <button type="submit">Login</button>
    <div class="error" id="error-message">Forkert brugernavn eller passsword :(</div>
</form>
    </div>
<script src="Login.js" type="module"></script>
</body>
</html>
